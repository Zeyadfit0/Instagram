
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم رياضي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0A0A23;
            color: white;
            text-align: center;
        }
        header {
            background: #FF4500;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #1E1E2E;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 69, 0, 0.5);
            width: 250px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #FF4500;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>مرحبا بك في موقع الرياضة</header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="كرة القدم">
            <h3>كرة القدم</h3>
            <p>اكتشف أحدث أخبار كرة القدم.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="كرة السلة">
            <h3>كرة السلة</h3>
            <p>تعرف على أهم المباريات واللاعبين.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="اللياقة البدنية">
            <h3>اللياقة البدنية</h3>
            <p>نصائح حول التمارين والصحة.</p>
        </div>
    </div>
    <footer>جميع الحقوق محفوظة &copy; 2025</footer>
</body>
</html>
